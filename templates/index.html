<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Deployment</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<div class="login">
    <h1>Predict Garments Productivity</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">


        <label for="date">Date:</label>
        <input type="text" name="date" placeholder="Date" required="required" /><br><br>
        <label for="quarter">Quarter:</label>
        <input type="text" name="quarter" placeholder="Quarter" required="required" /><br><br>
        <label for="department">Department:</label>
        <input type="text" name="department" placeholder="Department" required="required" /><br><br>
        <label for="day">Day:</label>
        <input type="text" name="day" placeholder="Day" required="required" /><br><br>
        <label for="team">Team:</label>
        <input type="text" name="team" placeholder="Team" required="required" /><br><br>
        <label for="targeted_productivity">Targeted Productivity:</label>
        <input type="text" name="targeted_productivity" placeholder="Targeted Productivity" required="required" /><br><br>
        <label for="smv">SMV(Standard Minute Value):</label>
        <input type="text" name="smv" placeholder="SMV(Standard Minute Value)" required="required" /><br><br>
        <label for="wip">WIP(Work in progress):</label>
        <input type="text" name="wip" placeholder="WIP(Work in progress)" required="required" /><br><br>
        <label for="over_time">Over Time:</label>
        <input type="text" name="over_time" placeholder="Over Time" required="required" /><br><br>
        <label for="incentive">Incentive:</label>
        <input type="text" name="incentive" placeholder="Incentive" required="required" /><br><br>
        <label for="idle_time">Idle Time:</label>
        <input type="text" name="idle_time" placeholder="Idle Time" required="required" /><br><br>
        <label for="idle_men">Idle Men:</label>
        <input type="text" name="idle_men" placeholder="Idle Men" required="required" /><br><br>
        <label for="no_of_style_change">No.of Style Change:</label>
        <input type="text" name="no_of_style_change" placeholder="No.of Style Change" required="required" /><br><br>
        <label for="no_of_workers">No.of Workers:</label>
        <input type="text" name="no_of_workers" placeholder="No.of Workers" required="required" /><br><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}
</div>

</body>
</html>
